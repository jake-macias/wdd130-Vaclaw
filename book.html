<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book A Show - Fireworks Display Company</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="top-header">
      <div class="eagle-logo-left">
        <img src="eagle-left.jpg" alt="Left eagle logo">
      </div>
      <nav class="navigation-sections">
        <a href="book.html" class="nav-section">Book A Show</a>
        <a href="about.html" class="nav-section">About Us</a>
        <a href="index.html" class="nav-section">Home</a>
      </nav>
      <div class="eagle-logo-right">
        <img src="eagle-right.jpg" alt="Right eagle logo">
      </div>
    </header>

    <main class="main-content book-show-content">
      <section class="book-show-form">
        <h1>Book A Show</h1>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="event-date">Event Date:</label>
          <input type="date" id="event-date" name="event-date" required />

          <label for="details">Event Details:</label>
          <textarea id="details" name="details" rows="5" required></textarea>

          <button type="submit">Submit Booking Request</button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
