<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Display Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="top-header">
            <div class="eagle-logo-left">
                <img src="eagle-left.jpg" alt="Eagle Logo">
            </div>

            <nav class="navigation-sections">
                <a href="#" class="nav-section">Book A show</a>
                <a href="#" class="nav-section">About Us</a>
                <a href="#" class="nav-section">Demonstration</a>
            </nav>

            <div class="eagle-logo-right">
                <img src="eagle-right.jpg" alt="Eagle Logo">
            </div>
        </header>

        <main class="main-content">
            <div class="fireworks-background">
                <div class="center-logo-section">
                    <img src="images/thumbnail_image.jpg" alt="VF Logo" class="vf-logo-img">
                </div>

                <div class="team-photo">
                    <img src="team-group-photo.jpg" alt="Team of 10 people in blue shirts standing together">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
